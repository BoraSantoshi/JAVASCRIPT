    const temp=document.querySelector('.week') //op-
     console.log(temp)  //o/p= HTMLCollection(6)

     for(let i=0;i<temp.children.length;i++){
        console.log(temp.children[i].innerHTML)
     }
    console.log(document.querySelector('.day').style.backgroundColor='orange')
    console.log(temp.children[2].style.backgroundColor='red')
    console.log(temp.children[5].style.color='orange')
    console.log(temp.children[3].style.backgroundColor='yellow')
